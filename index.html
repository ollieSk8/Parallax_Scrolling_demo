<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallax scrolling demo</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="parallax.js"></script>
</head>
<style>
	*{margin:0px;padding:0px;}
	html,body{
		width:100%;
		height:100%;
		background:#000;
	}
	.box{
		width:100%;
		height:100%;
		background-repeat: no-repeat;
		background-size:cover;
		background-position:50% 0px;
	}
	.box .wenzi{
		width:700px;
		height:200px;
		color:#fff;
		font-size:50px;
		position:fixed;
		left:100px;
		top:480px;
		color:#fff;
		opacity:1;
		text-shadow:1px 2px 5px rgba(0,0,0,0.5);
	}
</style>
<body>
	<div class="box" style="background-image:url(img/1.jpg);">
		<div class="wenzi">
			This Is a Parallax </br>Scrolling Demo</br>
			Here with Css3 clip Properties
		</div>
	</div>
	<div class="box" style="background-image:url(img/2.jpg);">
		<div class="wenzi">
			This is my first demo</br>I Don't Know How it Works</br>
			It is hard for me.
		</div>
	</div>
	<div class="box" style="background-image:url(img/3.jpg);">
		<div class="wenzi">
			But JQuery help me</br>
			Thank you JQuery.
		</div>
	</div>
</body>
</html>
